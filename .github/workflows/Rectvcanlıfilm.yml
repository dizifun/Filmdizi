name: RecTV Guncelleyici

permissions:
  contents: write # Git push yapabilmek için yazma izni şart

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir çalışır
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Scraper Script
      # Dosya adının depodakiyle BİREBİR aynı olduğundan emin ol (küçük harf/Türkçe karakter)
      run: python canlıfilm.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Dosyalar oluşmamışsa hata vermemesi için || true ekledik (opsiyonel güvenlik)
        git add canli.m3u filmler.m3u diziler.m3u || true
        
        # Değişiklik yoksa hata verip durmasın diye kontrol ekledik
        git commit -m "Otomatik M3U Guncellemesi - $(date)" || echo "Değişiklik yok, commit atlanıyor."
        
        git push
